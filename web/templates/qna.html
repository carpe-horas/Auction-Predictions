{% extends "base.html" %}

{% block title %}Q&A{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/qna.css">
{% endblock %}

{% block content %}
<section>
    <h2>자주 묻는 질문</h2>
    <div class="faq-list">
        {% for faq in faq_data %}
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(this)">
                <span class="toggle-icon">+</span> <!-- 아이콘 추가 -->
                <h3>{{ faq.question }}</h3>
            </div>
            <div class="faq-answer">
                <p>{{ faq.answer }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/qna.js"></script>
{% endblock %}
